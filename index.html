<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dotmetrics task" />
    <title>Dotmetrics</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="static/images/favicon.ico"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <table id="table">
        <thead id="table-head">
          <tr>
            <th class="checkbox table__header--checkbox">
              <label for="checkbox-header" class="visually-hidden"
                >Header Checkbox</label
              >
              <input id="checkbox-header" type="checkbox" />
            </th>
            <th class="table__header--website">Website</th>
            <th class="table__header--sections">Sections</th>
            <th class="table__header--status">Status</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

      <div class="pagination">
        <p class="pagination__paragraph">Show rows:</p>
        <label>
          <select
            name="Number of rows"
            id="number-of-rows"
            class="pagination__select"
          >
            <option value="10" selected="selected">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </label>
        <div class="pagination--divider" style="margin-right: 16px"></div>
        <p id="amount-of-rows" class="pagination--amount"></p>
        <button id="prev-button" class="pagination__button--prev">
          <img src="static/images/prev-icon.svg" alt="Previous Icon" />
        </button>
        <div class="pagination--divider" style="margin-right: 12px"></div>
        <button id="next-button" class="pagination__button--next">
          <img src="static/images/next-icon.svg" alt="Previous Icon" />
        </button>
      </div>
    </div>
  </body>
</html>

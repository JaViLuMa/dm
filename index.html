<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dotmetrics task" />
    <title>Dotmetrics</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <table id="table">
        <thead id="table-head">
          <tr class="table__row-headers">
            <th class="checkbox table__row-header--checkbox">
              <label
                ><input id="checkbox-header" type="checkbox" name="chx-header"
              /></label>
            </th>
            <th class="table__header--website">Website</th>
            <th class="table__header--sections">Sections</th>
            <th class="table__header--status">Status</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div>
      <button id="prev-button">Previous</button>
      <label>
        <select name="Number of rows" id="number-of-rows">
          <option value="10" selected="selected">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </label>
      <button id="next-button">Next</button>
    </div>
  </body>
</html>
